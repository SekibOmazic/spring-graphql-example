buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.whatever'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    implementation('org.projectlombok:lombok')
    runtime('com.h2database:h2')
    runtime('org.postgresql:postgresql')

    // GraphQL
    compile('com.graphql-java-kickstart:graphql-java-tools:5.4.1')
    compile('com.graphql-java-kickstart:graphql-java-servlet:7.1.1')
    //compile('com.graphql-java-kickstart:graphql-spring-boot-starter:5.3.1')

    // GraphiQL
    compile('com.graphql-java-kickstart:graphiql-spring-boot-starter:5.3.1')
}
